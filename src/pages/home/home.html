<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Firebase Storage
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="imageUri" alt="image" style="max-width: 100%; max-height: 300px;">
  <button ion-button block (click)="selectFile()">Select File</button>
  <button ion-button block (click)="takePicture()" color="secondary">Take Picture</button>
</ion-content>
